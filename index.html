<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <img src="./assets/moeda.gif" alt="logo-conversor-de-moedas" class="logo">

    <main>
        <label>Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>

        </label>
        <label>Conveter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano </option>
                <option value="euro">€ Euro </option>

            </select>

        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="logo-arrow" class="arrow-img" >

            <div class="currency-box">
                <img class="currency-img"  src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency.img" id="currency-name">Dólar americano</p>
                <p class="currency-value">U$$ 0,00</p>
              
            </div>
        </section>
    </main>


</body>
<script src="./script.js"></script>

</html>
